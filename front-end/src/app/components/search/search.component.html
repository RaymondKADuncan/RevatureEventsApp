<!-- Search form -->
<div class="md-form" style="position:relative; ">
    <input id="searchBar" class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchQuery"/>
    <button style="position: absolute; right:-90px; top:0px;"  id="searchButton" type="button" class="btn btn-dark" (click)="search()">Search</button>
</div>
