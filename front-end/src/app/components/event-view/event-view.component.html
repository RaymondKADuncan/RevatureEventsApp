
<div class="jumbotron" style="width: 75%; margin: auto">
  <img src="../../../../src/assets/Events.jpg" alt="Event Photo" 
    style="width: 60%; margin: auto; display:block">
  <div>
    <h1 style="display: inline">{{currentEvent.name}}</h1>
    <span style="float: right">{{currentEvent.time | date}}</span>
  </div>
  <div>
    <span style="margin: 0 3px" class="badge badge-primary" 
      *ngFor="let tag of currentEvent.tags">{{tag}}</span>
  </div>
  <div>
      <span style="margin: 0 3px" class="badge badge-info" 
        *ngFor="let group of currentEvent.groups">{{group}}</span>
  </div>
  <div>
      <p>{{currentEvent.description}}</p>
  </div>

  <!-- location -->
  
  <div>
    <div>
      <iframe width="500" height="400"
        [src]="mapLocation()" frameborder="0" style="border:0; margin: auto; display: block">
      </iframe>
    </div>
  </div>

  <button class="btn btn-primary" (click)="rsvp()">RSVP</button>
  
  <!-- comments -->

</div>
