<h3>All Events:</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Event Name</th>
      <th scope="col">Description</th>
      <th scope="col">Date and Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of books">
      <td>{{e.name}}</td>
      <td>{{e.description}}</td>
      <td>{{e.date}}</td>
    </tr>
  </tbody>

</table>
